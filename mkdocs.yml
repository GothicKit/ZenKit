site_name: 'phoenix'
copyright: 'Copyright Â© 2022 Luis Michaelis'
repo_url: 'https://github.com/lmichaelis/phoenix'
edit_uri: 'edit/main/docs/'
nav:
  - 'Library Reference':
      - 'Overview': 'library/overview.md'
      - 'Getting Started': 'library/quickstart.md'
      - 'File Type Reference': 'library/reference.md'
      - 'File Parsers':
          - 'ZenGin Archive': 'library/formats/archive.md'
          - 'Font': 'library/formats/font.md'
          - 'Virtual File System': 'library/formats/vdf.md'
  - 'ZenGin Reference':
      - 'Overview': 'engine/overview.md'
      - 'Datatypes': 'engine/datatypes.md'
      - 'Formats':
          - 'ZenGin Animations': 'engine/formats/animation.md'
          - 'ZenGin Font': 'engine/formats/font.md'
          - 'ZenGin Texture': 'engine/formats/texture.md'
          - 'ZenGin Virtual File System': 'engine/formats/vdf.md'
          - 'ZenGin Archive': 'engine/formats/archive.md'
      - 'Encodings':
          - 'Binary': 'engine/encodings/binary.md'
          - 'Binary, Chunked': 'engine/encodings/binary-chunked.md'
theme:
  name: 'material'
  language: 'en'
  logo: 'assets/logo-small.png'
  favicon: 'assets/logo-small.png'
  icon:
    repo: 'fontawesome/brands/github'
  palette:
    scheme: 'slate'
    primary: 'red'
  features:
    - 'navigation.instant'
    - 'navigation.tabs'
    - 'navigation.sections'
    - 'navigation.expand'
    - 'search.suggest'
    - 'search.highlight'
extra_css:
  - 'assets/stylesheets/extra.css'
extra_javascript:
  - 'assets/javascript/mathjax.js'
  - 'https://polyfill.io/v3/polyfill.min.js?features=es6'
  - 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js'
plugins:
  - 'search'
markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      auto_title: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - 'abbr'
  - 'admonition'
  - 'footnotes'
  - 'tables'
  - 'pymdownx.superfences'
  - 'pymdownx.inlinehilite'
  - 'md_in_html'
  - 'pymdownx.details'
